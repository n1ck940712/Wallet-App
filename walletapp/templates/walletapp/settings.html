{% extends 'walletapp/layout.html' %}
{% block title %}Settings{% endblock %}
{% block body %}

<!-- loading -->
<div class="loadingAnim" style="text-align:center;display:hidden;">
    {% load static %}
    <div class="loadingAnimSub col-4">
        <img src="{% static 'walletapp/images/loading.gif' %}"/>
        <p>Please Wait</p>
    </div>
</div>
<div class="container-fluid" style="display:flex">
    <div class="accountContainer col-md-5">
        <div class="accountContainerHeader">
            <h5>Account</h5>
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".addAccountModal" name="button">Add</button>
        </div>
        <hr>
        <div class="accountContainerBody"></div>
    </div>
    <div class="categoryContainer col-md-5">
        <div class="categoryContainerHeader">
            <h5>Category</h5>
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".addCategoryModal" name="button">Add</button>
        </div>
        <hr>
        <h6>Income</h6>
        <div class="categoryContainerBody categoryIncome"></div>
        <h6>Expense</h6>
        <div class="categoryContainerBody categoryExpense"></div>
    </div>
</div>

<!-- add category/ -->
<div class="modal fade addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title addCategoryModalLabel">New Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="addCategory" method="post">
                    {% csrf_token %}
                    <div class="inviForm"></div>
                    <input type="text" class="form-control add_category_name" placeholder="Name">
                    <select class="add_category_type form-control">
                        <option value="" selected disabled>Category Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button type="button" class="btn btn-primary addNewCategory">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- edit or delete category/////////////////////////////////////////////////// -->
<div class="modal fade categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title categoryModalLabel">Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="inviForm"></div>
                <input type="text" class="form-control edit_category_input">
                <div style="display:flex;">
                    <button type="button" class="btn btn-danger deleteCategoryConfirm" >Delete</button>
                    <button type="button" class="btn btn-primary editCategoryConfirm">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- edit or delete account -->
<div class="modal fade accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title accountModalLabel">Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="inviForm"></div>
                <label for="edit_account_name">Account Name</label>
                <input type="text" class="form-control edit_account_name">
                <label for="edit_account_balance">Account Balance</label>
                <input type="text" class="form-control edit_account_balance">
                <label for="edit_account_type">Account Type</label>
                <select class="form-control edit_account_type">
                    {% for item in accountTypes %}
                        <option value="{{item.accountType}}">{{item.accountType}}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-primary editAccountConfirm">Edit</button>
                <button type="button" class="btn btn-danger deleteAccountConfirm">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- add account modal -->
<div class="modal fade addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title addAccountModalLabel">New Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="inviForm"></div>
                <label for="edit_account_name">Account Name</label>
                <input type="text" class="form-control add_account_name">
                <label for="edit_account_balance">Account Balance</label>
                <input type="text" class="form-control add_account_balance">
                <label for="edit_account_type">Account Type</label>
                <input type="text" class="form-control add_account_type">
                <button type="button" class="btn btn-primary addAccountConfirm">Add</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
